<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MeteoExplora – Madrid</title>
<style>
  body{
    background:#0b0f19;
    color:white;
    font-family:Arial,sans-serif;
    margin:0;
    padding:0;
  }
  header{
    padding:15px;
    background:#141a2e;
    display:flex;
    gap:10px;
    align-items:center;
  }
  select,button{
    background:#1f2a44;
    color:white;
    border:none;
    padding:8px;
    border-radius:4px;
  }
  main{
    padding:20px;
  }
  canvas{
    margin-bottom:40px;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<header>
  <h1>MeteoExplora – Madrid</h1>
  <select id="variable">
    <option value="temperature_2m">Temperatura 2 m</option>
    <option value="temperature_850hPa">Temperatura 850 hPa (T850)</option>
  </select>
  <button id="load">Actualizar</button>
</header>

<main>
  <h2>Temperatura 2 m</h2>
  <canvas id="chart_temp2m" width="1000" height="400"></canvas>

  <h2>Temperatura 850 hPa (T850)</h2>
  <canvas id="chart_t850" width="1000" height="400"></canvas>
</main>

<script src="app.js"></script>
</body>
</html>
